<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch TV API</title>
  <link rel="stylesheet" href="bootstrap.min.css">

  <style>
    html{
      font-size: 16px;
    }
    body {
      background-color: #333;
      font-family: Arial Black;
      color: #444;
    }
    .channel{
      background-color: #999;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 0.75rem;
    }
  </style>

</head>
<body>

  <div id="mainContain" class="container-fluid">

    <div class="row justify-content-center">

      <div id="fcc" class="channel col-md-10">
        <span id="fccText">freecodecamp is not currently streaming</span>
        <div id="fccStatus"></div>
      </div>

      <div id="sc2" class="channel col-md-10">
        <span id="sc2Text">esl_sc2 is not currently streaming</span>
        <div id="sc2Status"></div>
      </div>

    </div>

  </div>

  <script src="jquery.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="script.js"></script>

</html>
